<!DOCTYPE html>
<html>

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <title>Catclicks</title>

      <link href="css/style.css" rel="stylesheet">

      <!-- Parse -->
      <script src="./lib/parse-1.3.5.min.js"></script>

      <!-- Angular -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

      <!-- your app's js -->
      <script src="js/app.js"></script>
      <script src="js/controllers.js"></script>
      <script src="js/services.js"></script>        
    </head>

    <body ng-app="starter" ng-controller="AppCtrl">
      <!-- Cat list -->
      <ul>
        <li ng-repeat="cat in cats" ng-click="showCat(cat.id)">{{cat.name}}</li>
      </ul>

      <!-- Cat Display -->
      <div>
        <img ng-src="{{catView.img}}" ng-click="catclick(catView.id)">
        <h2>{{catView.name}}</h2>
        <div> Clicks: {{catView.clicks}}</div>
      </div>

      <!-- Edit Cat -->
      <p> Admin options </p>
      <button ng-click="adminMode()">Admin</button>
      <div ng-hide="adminView">
          Cat name: <input type="text" ng-model="catViewEdit.name"><br>
          Cat picture: <input type="text" ng-model="catViewEdit.img"><br>
          Cat clicks: <input type="number" ng-model="catViewEdit.clicks"><br>
          <button ng-click="saveEditedCat()">Save</button>
          <button ng-click="adminView=true">Cancel</button>
      </div>
    </body>
</html>
