<!DOCTYPE html>
<html>

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <title>Catclicks</title>

      <link href="css/style.css" rel="stylesheet">

      <!-- Parse -->
      <script src="./lib/parse-1.3.5.min.js"></script>

      <!-- Angular -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

      <!-- your app's js -->
      <script src="js/app.js"></script>
      <script src="js/controllers.js"></script>
      <script src="js/services.js"></script>        
    </head>

    <body ng-app="starter" ng-controller="AppCtrl">
    <ul>
      <li ng-repeat="cat in cats" ng-click="showCat(cat.id)">{{cat.name}}</li>
    </ul>
    <div>
      <img ng-src="{{catView.img}}" ng-click="catclick(catView.id)">
      <h2>{{catView.name}}</h2>
      <div> Clicks: {{catView.clicks}}</div>
    </div>
    <!--<div ng-repeat="cat in cats" class="cat-list">      
      <img ng-src="{{cat.img}}" ng-click="catclick(cat.id)">
      <h2>{{cat.name}}</h2>
      <div> Clicks: {{cat.clicks}}</div>
    <div>-->
    </body>
</html>
